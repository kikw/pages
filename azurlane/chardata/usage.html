<body>
<dl>
	<dt>使い方</dt>
	<dd>円グラフ、またはグラフ右の一覧をクリックすることでデータの絞り込み、解除を行えます。</dd>
	<dd>グラフ左上のタイトルをクリックすることで条件をクリアすることができます。</dd>
	<dd>各項目内ではOR条件、項目間ではAND条件で絞り込みます。</dd>
	<dd>絞り込み中の条件はグラフ右の一覧の背景が青く表示されます。</dd>
	<dt>使用ライブラリ</dt>
	<dd>d3.js - <a href="//d3js.org/">公式サイト</a></dd>
	<dd>crossfilter - <a href="//square.github.io/crossfilter/">公式サイト</a></dd>
</dl>
