<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
		<title>グラブル キャラクター 所有率</title>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-120392390-1"></script>
		<script>
		  window.dataLayer = window.dataLayer || [];
		  function gtag(){dataLayer.push(arguments);}
		  gtag('js', new Date());

		  gtag('config', 'UA-120392390-1');
		</script>
		<link href="./css/style.css" media="screen" rel="stylesheet" type="text/css"/>
	</head>
	<body>
		<nav class="header">
			<a href="./" class="left">キャラクター 所有率</a>
			<span id="ssr" class="left"></span>
			<span id="sr" class="left"></span>
			<span id="r" class="left"></span>
			<a href="./usage.html" class="right">使い方</a>
		</nav>
	<div class="container">
			<div id="selected">
				<label>
					<input type="checkbox">
					<span>所有済みのみ</span>
				</label>
			</div>
			<div  id="chart_rare" class="pie_chart"></div>
			<div  id="chart_elem" class="pie_chart"></div>
			<div  id="chart_type" class="pie_chart"></div>
			<div  id="chart_race" class="pie_chart"></div>
			<div  id="chart_sex" class="pie_chart"></div>
			<div  id="chart_weap" class="pie_chart"></div>
			<div  id="chart_last" class="pie_chart"></div>
			<div  id="chart_cate" class="pie_chart"></div>
			<div  id="table">
				<table>
					<thead>
						<tr>
							<th v-for="key in header" v-text="key"></th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(row, index) in rows" v-on:mouseup="toggleSelection(row, index);" :class="{checked : isChecked(row)}">
							<td v-for="column in row" v-text="column"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="tooltip" style="opacity: 0; left: 0px; top: 0px;"></div>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/d3@5.5.0/dist/d3.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/crossfilter@1.3.12/crossfilter.min.js"></script>
		<script src="//cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.min.js"></script>
		<script src="./script/script.js"></script>
	</body>
</html>
